<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Todo App</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
                <span id="theme-icon">üåô</span>
            </button>
            <h1>My Todo List</h1>
            <p>Stay organized and get things done!</p>
        </header>

         Input Section 
        <section class="input-section">
            <div class="input-container">
                <input 
                    type="text" 
                    class="todo-input" 
                    id="todoInput" 
                    placeholder="What needs to be done?"
                    maxlength="100"
                >
                <button class="add-btn" onclick="addTodo()">
                    <span>‚ûï Add</span>
                </button>
            </div>

             Filter Buttons 
            <div class="filters">
                <button class="filter-btn active" onclick="filterTodos('all')">All</button>
                <button class="filter-btn" onclick="filterTodos('active')">Active</button>
                <button class="filter-btn" onclick="filterTodos('completed')">Completed</button>
            </div>
        </section>

         Todo List 
        <main class="todo-list" id="todoList">
             Empty State (shown when no todos) 
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">üìù</div>
                <h3>No todos yet</h3>
                <p>Add a task above to get started!</p>
            </div>

             <!-- Example todo items (these will be generated by JavaScript)  -->
             
            <div class="todo-item" data-id="1">
                <div class="todo-checkbox" onclick="toggleTodo(1)"></div>
                <span class="todo-text">Sample todo item</span>
                <div class="todo-actions">
                    <button class="action-btn edit-btn" onclick="editTodo(1)">‚úèÔ∏è</button>
                    <button class="action-btn delete-btn" onclick="deleteTodo(1)">üóëÔ∏è</button>
                </div>
            </div>
            
        </main>

         Stats Section 
        <footer class="stats" id="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalTodos">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="activeTodos">0</span>
                <span class="stat-label">Active</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedTodos">0</span>
                <span class="stat-label">Completed</span>
            </div>
        </footer>
    </div>

    
</body>
<script src="script.js"></script>
</html>
